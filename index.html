<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="section__stats">
          <div class="section__stats-image">
            <div class="section__stats-image__bg"></div>
          </div>
          <div class="section_stats-desc">
            <div class="width">
              <h2>Get <span>insights</span> that help your business grow.</h2>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="section__stats-stat">
                <div class="section__stats-stat__companies">
                  <span>10k+</span>
                  <span>companies</span>
                </div>
                <div class="section__stats-stat__templates">
                  <span>314</span>
                  <span>templates</span>
                </div>
                <div class="section__stats-stat__queries">
                  <span>12M+</span>
                  <span>queries</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
